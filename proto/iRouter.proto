syntax = "proto3";
package irouter;

option go_package = "proto/irouter";

message iRoute {
  enum Operation {
      UPDATE = 0;
      WITHDRAWAL = 1;
  }
  string Peer = 1;
  string PeerAS = 2;
  string Host = 3;
  Operation Op = 4;
  bytes Path = 5;
  bytes Community = 6;
  string Origin = 7;
  bytes Announcements = 8;
  bytes Raw = 9;
}